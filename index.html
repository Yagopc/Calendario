<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Calendario Interactivo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="all.min.css">
</head>
<body>
  <div id="root">
    <div class="calendar-card">
      <!-- Header -->
      <div class="calendar-header">
        <button id="btnPrev" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
        <span id="monthYear"></span>
        <button id="btnNext" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
      <div class="header-border"></div>
      <div class="weekdays">
        <span>L</span><span>M</span><span>X</span><span>J</span><span>V</span><span>S</span><span>D</span>
      </div>
      <div id="calendarGrid" class="calendar-grid"></div>
<!-- Meteo info ampliada -->
<div class="meteo-info">
  <div class="meteo-item">
    <i class="fas fa-sunrise"></i>
    <span id="amanecer-info">Amanecer: --:--</span>
  </div>
  <div class="meteo-item">
    <i class="fas fa-sunset"></i>
    <span id="atardecer-info">Atardecer: --:--</span>
  </div>
  <div class="meteo-item">
    <i class="fas fa-moon"></i>
    <span id="luna-info">Luna: --%</span>
  </div>
  <div class="meteo-item">
    <i class="fas fa-cloud-sun-rain"></i>
    <span id="rain-info">Lluvia: --%</span>
  </div>
  <div class="meteo-item">
    <i class="fas fa-thermometer-half"></i>
    <span id="temp-info">Temp: --°C</span>
  </div>
</div>
    </div>
    <div class="edit-bar">
      <button id="editColor" class="edit-btn" title="Color"><i class="fas fa-palette"></i></button>
      <button id="editNote" class="edit-btn" title="Nota"><i class="fas fa-note-sticky"></i></button>
      <button id="editAlert" class="edit-btn" title="Aviso"><i class="fas fa-bell"></i></button>
      <button id="lockBtn" class="edit-btn" title="Bloquear"><i class="fas fa-lock"></i></button>
      <button id="exportBtn" class="edit-btn" title="Exportar"><i class="fas fa-cloud-upload-alt"></i></button>
      <button id="importBtn" class="edit-btn" title="Importar"><i class="fas fa-cloud-download-alt"></i></button>
      <button id="syncBtn" class="edit-btn" title="Sincronizar"><i class="fas fa-sync"></i></button>
      <button id="efemeridesBtn" class="edit-btn" title="Efemérides"><i class="fas fa-globe"></i></button>
    </div>
    <div id="statusBar" class="status-bar"></div>
    <!-- Modal aviso -->
    <div id="alertModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <i class="fas fa-bell bell-anim"></i> Aviso
        </div>
        <textarea id="alertText" placeholder="Escribe tu aviso"></textarea>
        <div class="modal-actions">
          <button id="saveAlertBtn">Guardar</button>
          <button id="deleteAlertBtn">Borrar</button>
          <button id="closeAlertBtn">Cerrar</button>
        </div>
      </div>
    </div>
    <!-- Modal nota -->
    <div id="noteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <i class="fas fa-note-sticky"></i> Nota
        </div>
        <input id="noteInput" maxlength="3" placeholder="Máx 3 caracteres"/>
        <div class="modal-actions">
          <button id="saveNoteBtn">Guardar</button>
          <button id="deleteNoteBtn">Borrar</button>
          <button id="closeNoteBtn">Cerrar</button>
        </div>
      </div>
    </div>
    <!-- Overlay bloqueo -->
    <div id="lockOverlay" class="lock-overlay"><i class="fas fa-lock"></i> Calendario bloqueado</div>
  </div>
  <script src="calendario.js"></script>
</body>
</html>
